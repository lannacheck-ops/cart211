    <script type="text/babel">
        const { useState } = React;

        // Individual folder
        function Folder({ name, children }) {
            const [isOpen, setIsOpen] = useState(false);

            return (
                <div className="folder">
                    <div
                        className={`folder-header ${isOpen ? "open" : ""}`}
                        onClick={() => setIsOpen((prev) => !prev)}
                    >
                        <span className="arrow">{isOpen ? "‚ñº" : "‚ñ∂"}</span>
                        <span className="folder-icon">{isOpen ? "üìÇ" : "üìÅ"}</span>
                        <span className="folder-name">{name}</span>
                    </div>

                    <div
                        className="folder-children"
                        style={{
                            maxHeight: isOpen ? "500px" : "0",
                            opacity: isOpen ? 1 : 0,
                            transition: "all 0.35s ease",
                        }}
                    >
                        {children}
                    </div>
                </div>
            );
        }

        // Example folder tree
        function App() {
            return (
                <div className="app">
                    <Folder name="src">
                        <Folder name="components">
                            <div className="file">Header.jsx</div>
                            <div className="file">Footer.jsx</div>
                            <div className="file">Sidebar.jsx</div>
                        </Folder>
                        <Folder name="assets">
                            <div className="file">logo.svg</div>
                            <div className="file">background.jpg</div>
                        </Folder>
                        <Folder name="utils">
                            <div className="file">helpers.js</div>
                        </Folder>
                        <div className="file">main.jsx</div>
                    </Folder>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById("react-root"));
        root.render(<App />);
    </script>

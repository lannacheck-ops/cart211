                <!-- React Component -->
                <script type="text/babel">
                    const { useState } = React;

                    function Folder({ name, children }) {
                        const [isOpen, setIsOpen] = useState(false);

                        return (
                            <div className="folder">
                                <div
                                    className="folder-header"
                                    onClick={() => setIsOpen((prev) => !prev)}
                                >
                                    <span className="folder-icon">{isOpen ? "üìÇ" : "üìÅ"}</span>
                                    <span className="folder-name">{name}</span>
                                </div>

                                {isOpen && <div className="folder-children">{children}</div>}
                            </div>
                        );
                    }

                    // Example nested folders
                    function App() {
                        return (
                            <div className="app">
                                <Folder name="src">
                                    <Folder name="components">
                                        <div className="file">Header.jsx</div>
                                        <div className="file">Footer.jsx</div>
                                    </Folder>
                                    <Folder name="assets">
                                        <div className="file">logo.png</div>
                                        <div className="file">background.jpg</div>
                                    </Folder>
                                    <div className="file">main.jsx</div>
                                    <div className="file">index.html</div>
                                </Folder>
                            </div>
                        );
                    }

                    const root = ReactDOM.createRoot(document.getElementById("react-root"));
                    root.render(<App />);
                </script>
